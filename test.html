<html>
    <head>
        <style>
            .elvisible {
                visibility: visible;
                position: relative;
            }
            .elinvisible {
                visibility: hidden;
                position: absolute;
            }
            .test {
                color: red;
            }
        </style>
        <script>
            window.onload = function() {
                var userLang = navigator.language || navigator.userLanguage;
                var all = document.querySelectorAll("[lang]");
                for (let i = 0, max = all.length; i < max; i++) {
                    if (all[i].getAttribute("lang") == userLang[0] + userLang[1]) {
                        all[i].classList.add("elvisible");
                        all[i].classList.remove("elinvisible");
                    } else {
                        all[i].classList.add("elinvisible");
                        all[i].classList.remove("elvisible");
                    }
                }
            }
        </script>
    </head>
    <body>
        <div>
            <p lang="tr" class="test">türkçe</p>
            <p lang="fr">fransızca</p>
            <p lang="en" class="test">ingilizce</p>
            <h1 lang="tr">türkçe</h1>
            <h1 lang="en">ingilizce</h1>
            <h2>boş</h2>
            <h3>boş</h3>
            <h4>boş</h4>
            <h5>boş</h5>
            <h6>boş</h6>
        </div>
    </body>
</html>
